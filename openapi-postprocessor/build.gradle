dependencies {
    implementation "io.micronaut:micronaut-http"
    implementation "io.swagger.core.v3:swagger-core:$swaggerVersion"
    implementation "io.swagger.core.v3:swagger-models:$swaggerVersion"
    implementation "io.swagger.core.v3:swagger-annotations:$swaggerVersion"
    implementation "io.swagger.core.v3:swagger-jaxrs2:$swaggerVersion"
    implementation "io.leangen.geantyref:geantyref:1.3.11"
    implementation "jakarta.ws.rs:jakarta.ws.rs-api:2.1.6"

    testImplementation "io.micronaut:micronaut-http"
    testImplementation "io.swagger.core.v3:swagger-core:$swaggerVersion"
    testImplementation "io.swagger.core.v3:swagger-models:$swaggerVersion"
    testImplementation "io.swagger.core.v3:swagger-annotations:$swaggerVersion"
    testImplementation "io.swagger.core.v3:swagger-jaxrs2:$swaggerVersion"
    testImplementation "io.leangen.geantyref:geantyref:1.3.11"
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.1")
}

test {
    useJUnitPlatform()
}